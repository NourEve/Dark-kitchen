<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/pizza.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/style/style.css">

    <script src="./assets/scripts/card_generation.js" defer></script>
    <script src="./assets/scripts/dark_mode.js" defer></script>
    <script src="./assets/scripts/shop.js" async></script>

    <title>Casanostra - Turn off the oven, delivery is much faster!</title>
  </head>

<body>
  <header class="header">
    <div class="header__fixe">
      <div class="header__fixe__burger">
        <img src="./assets/images/icones/menu.webp" alt="icon menu">
      </div>
      <div class="header__fixe__logo">
        <img src="./assets/images/Logo-CasaNostra.webp" alt="logo">
      </div>
      <div class="header__fixe__panier">
        <img src="./assets/images/icones/panier.webp" alt="icon cart">
      </div>
    </div>

    <div class="header__menu">
      <h1 class="header__menu__h1">Hi!</h1>
      <nav class="header__nav">
        <div class="header__nav__card header__nav__card--bleu">
          <img class="header__nav__card--img" src="assets/images/icones/pizza-icons.webp" alt="icon pizza">
          <p>Pizza</p>
        </div>
        <div class="header__nav__card header__nav__card--rose">
          <img class="header__nav__card--img" src="assets/images/icones/pates.webp" alt="icon pasta">
          <p>Pasta</p>
        </div>
        <div class="header__nav__card header__nav__card--bleu">
          <img class="header__nav__card--img" src="assets/images/icones/feijoada.webp" alt="icon dishes">
          <p>Dishes</p>
        </div>
        <div class="header__nav__card header__nav__card--rose">
          <img class="header__nav__card--img" src="assets/images/icones/boisson-alcoolisee-icon.webp" alt="icon drinks">
          <p>Drinks</p>
        </div>
        <div class="header__nav__card header__nav__card--bleu">
          <img class="header__nav__card--img" src="assets/images/gateau.webp" alt="icon desserts">
          <p>Desserts</p>
        </div>
        <div class="header__nav__card header__nav__card--rose">
          <img class="header__nav__card--img" src="assets/images/icones/liste.webp" alt="icon all">
          <p>All</p>
        </div>
      </nav>
    </div>

    <div class="header__colormode">
      <div class="header__colormode__moon header__colormode--style">
        <img class="header__colormode--style" src="./assets/images/icones/lune.webp" alt="icon moon dark_mode">
      </div>
      <div class="header__colormode__sun header__colormode--style">
        <img class="header__colormode--style" src="./assets/images/icones/sun.webp" alt="icon sun light_mode">
      </div>
    </div>

      <!-- TEST PURPOSES ONLY -->
  <div class="order header__order">
    <!-- here lies the placeholder button while there is no "-" image to actually remove items from the cart -->
    <div class="cart-items header__order__cart">

    </div>
    <div class="cart-total header__order__cart__total">
      <strong class="cart-total-title header__order__cart--title">Total</strong>
      <span class="cart-total-price header__order__cart--price"></span>
    </div>
    </div>
  </header>

  <main class="main">
    <!-- Dynamically display cards here -->
    <h2 class="main__choose">Select your product</h2>
  </main>

    <div>
      <img class="pizzaMan" src="assets/images/pizzaman.webp" alt="pizzaMan">
    </div>
    <footer class="footer">
      <h4 class="footer__h4">
        Copyright BeCode 2022 - Keller 5 <br> Group 2 - All rights reserved
      </h4>
      <ul class="footer__ul">
        <li class="footer__ul__li"><a href="#">Privacy</a></li>
        <li class="footer__ul__li"><a href="#">Terms of use</a></li>
        <li class="footer__ul__li"><a href="#">About us</a></li>
      </ul>
    </footer>
  </body>
</html>
